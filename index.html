<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #fff;
      }
    </style>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="card">
      <h1>
        Get <span>insights</span> that help <br />
        your business grow.
      </h1>
      <p class="info">
        Discover the benefits of data analytics and make <br />
        better decisions regarding revenue, customer <br />
        experience, and overall efficiency.
      </p>
      <div class="container">
        <h2 class="stats">10k+</h2>

        <h2 class="stats">314</h2>

        <h2 class="stats">12M+</h2>

        <div class="paragraph-container">
          <p class="companies">Companies</p>
          <p class="templates">Templates</p>
          <p class="queries">Queries</p>
        </div>
        <div></div>

        <div class="image">
          <div class="img-overlay"></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Taurus Walton</a>.
    </div>
  </body>
</html>
